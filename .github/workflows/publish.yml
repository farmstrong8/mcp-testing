name: Publish

on:
  push:
    tags:
      - "jest@*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # This is what enables trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test && npm run test:integration

      - name: Publish jest package
        run: npm publish --workspace=jest --provenance --access public
        # No NODE_AUTH_TOKEN needed - uses OIDC via id-token: write