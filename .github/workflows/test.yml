name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: jest/dist

    test:
        name: ${{ matrix.test-type }}
        runs-on: ubuntu-latest
        needs: build

        strategy:
            matrix:
                include:
                    - test-type: Unit Tests
                      command: npm run test
                    - test-type: Integration Tests
                      command: npm run test:integration --workspace=jest
                    - test-type: E2E Tests
                      command: npm run test:e2e --workspace=jest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: jest/dist

            - name: Run ${{ matrix.test-type }}
              run: ${{ matrix.command }}
