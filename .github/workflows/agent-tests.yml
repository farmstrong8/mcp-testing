name: Agent E2E Tests

on:
    workflow_dispatch:
        inputs:
            reason:
                description: "Reason for running agent tests"
                required: false
                default: "Manual trigger"

jobs:
    agent-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Run agent E2E tests
              run: npm run test:agent --workspace=jest
              env:
                  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
